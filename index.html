<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <section>
        <div class="form_box">

                <form class="quadrado">
                    <h2>LOGIN</h2>

                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" required>

                    </div>
                    <div class="inputbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" required>
                        <label>SENHA</label>
                    </div>
                    <div class="forget">
                        <label><input type="checkbox">Lembre de Mim</label>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button>Entrar</button>
                    <div class="register">
                        <p>NÃ£o tem uma conta? <a href="#">Inscrever-se</a></p>                        
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
